<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
	<head>
		<link href="/css/bootstrap/dist/css/bootstrap.min.css"
	      rel="stylesheet" >
		<link href="/css/main.css" rel="stylesheet">
	</head>
	<body>
		<div class="container main-content">
		
			<form ng-submit="login()" ng-controller="LoginController">
				<div class="form-group" >
					<label for="username">Username</label> 
					<input type="text"
						   class="form-control"
						   ng-model="loginForm.username"
						   id="name"
						   required>
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password"
						   class="form-control"
						   ng-model="loginForm.password"
						   id="password"
						   required>
				</div>

				<div class="form-group" >
					<button class="btn btn-primary">login</button>
				</div>
			</form>
	
		
			<form ng-submit="login()" ng-controller="LoginController">
				<h1>Login form</h1>
				<input ng-model="user.username" required>
				<input type="password" ng-model="user.password" required>
				<button>login</button>
			</form>
			
		</div>
		
		<script src="/js/angular.js"></script>
		<script src="/js/controllers.js"></script>
	</body>
</html>
